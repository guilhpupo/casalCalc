<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>CasalCalc</title>
    <link rel="stylesheet" href="./css/master.css" />
  </head>
  <body>
    <div class="app">

      <h1>CasalCalc</h1>

<div class="inputs">
  <input type="text" id="descriptionInput" placeholder="Digite a descrição aqui" required/>
  <input type="number" id="valueInput" placeholder="Valor (Ex. 500.00)" required>
</div>

        <div class="buttons">
          <button type="submit" id="btnAddGuilherme">Adicionar para Guilherme</button>
          <button type="submit" id="btnAddAlice">Adicionar para Alice</button>
          <button type="submit" id="btnAddBoth">Adicionar para Ambos</button>
        </div>

        <div class="lists">
          <div class="list">
            <h2>Guilherme</h2>
            <table id="listGuilherme">
            </table>
            <h3 id="totalGuilherme"></h3>
          </div>
          <div class="list">
            <h2>Alice</h2>
            <table id="listAlice">
            </table>
            <h3 id="totalAlice"></h3>
          </div>
          <div class="list">
            <h2>Ambos</h2>
            <table id="listBoth">
            </table>
            <h3 id="totalBoth"></h3>
          </div>
        </div>

        <h2 id="result"></h2>




    </div>

    <script src="./js/main.js" charset="utf-8"></script>

  </body>
</html>
